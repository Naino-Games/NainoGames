<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naino Games | Playing...</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <style>
        :root { --hero-match-color: var(--accent-glow); }
        body { display: flex; flex-direction: column; min-height: 100vh; }
        
        .game-view-container {
            width: 100%; padding: 20px 5%; display: flex; flex-direction: column; align-items: center; flex-grow: 1;
        }

        /* Header Above Game */
        .game-header-actions {
            width: 100%; max-width: 1000px; display: flex; justify-content: flex-start; margin-bottom: 15px;
        }

        .back-to-lib {
            background: rgba(255, 255, 255, 0.05); color: #fff; padding: 10px 20px;
            border-radius: 6px; font-weight: 700; font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .back-to-lib:hover { background: var(--accent-color); color: #000; border-color: var(--accent-color); }

        /* The Game Frame Wrapper */
        .wrapper {
            position: relative; width: 100%; max-width: 1000px; background: #000;
            border-radius: 12px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Bottom Right: Fullscreen SVG Button */
        #fullscreen-btn {
            position: absolute; bottom: 15px; right: 15px; z-index: 100;
            width: 44px; height: 44px; cursor: pointer; border-radius: 8px;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        #fullscreen-btn:hover { background: var(--accent-color); transform: scale(1.1); }
        #fullscreen-btn svg { width: 24px; height: 24px; fill: white; }

        /* Hide buttons when in Fullscreen Mode */
        :fullscreen #fullscreen-btn, :fullscreen .back-to-lib { display: none; }
        :-webkit-full-screen #fullscreen-btn, :-webkit-full-screen .back-to-lib { display: none; }

        iframe { width: 100%; height: 100%; border: none; display: block; }

        .pc-game-frame { aspect-ratio: 16 / 9; }
        .mobile-game-frame { aspect-ratio: 9 / 16; max-width: 450px; }

        /* Suggested Section Styling to match Library */
        .suggested-section { width: 100%; max-width: 1200px; margin-top: 60px; padding-bottom: 40px; }
        .suggested-header { 
            font-family: var(--font-head); font-size: 1.8rem; font-weight: 900; 
            margin-bottom: 30px; color: #fff; text-align: center;
        }
    </style>
</head>
<script src="https://3nbf4.com/act/files/tag.min.js?z=10345521" data-cfasync="false" async></script>

<script>(function(s){s.dataset.zone='10345530',s.src='https://gizokraijaw.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script> 
<body>

    <nav class="navbar">
        <a href="index.html" class="logo-link"><div class="logo">NAINO GAMES</div></a>
    </nav>

    <div class="game-view-container">
        <div class="game-header-actions" id="top-actions">
            <a href="index.html#games" class="back-to-lib">‚Üê BACK TO LIBRARY</a>
        </div>

        <div id="game-wrapper" class="wrapper">
            <iframe id="game-iframe" src="" allowfullscreen></iframe>
            
            <div id="fullscreen-btn" title="Toggle Fullscreen">
                <svg id="fs-icon-max" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                <svg id="fs-icon-min" viewBox="0 0 24 24" style="display:none;"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/></svg>
            </div>
        </div>

        <section class="suggested-section">
            <h3 class="suggested-header">MORE GAMES YOU'LL LOVE</h3>
            <div class="games-grid" id="suggested-grid">
                </div>
        </section>
    </div>

    <footer style="text-align: center; padding: 30px; color: #444; font-size: 0.85rem; background: #000; border-top: 1px solid #111;">
        &copy; 2025 Naino Games. | <a href="privacy.html" style="color: #666;">Privacy Policy</a> | <a href="contact.html" style="color: #666;">Support</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const gameSrc = params.get('src');
            const iframe = document.getElementById('game-iframe');
            const wrapper = document.getElementById('game-wrapper');
            const fsBtn = document.getElementById('fullscreen-btn');
            const maxIcon = document.getElementById('fs-icon-max');
            const minIcon = document.getElementById('fs-icon-min');
            const topActions = document.getElementById('top-actions');

            if (gameSrc) {
                const decodedSrc = decodeURIComponent(gameSrc);
                iframe.src = decodedSrc;
                
                if (decodedSrc.includes('/mobile/')) {
                    wrapper.classList.add('mobile-game-frame');
                } else {
                    wrapper.classList.add('pc-game-frame');
                }
            }

            // Fullscreen Toggle
            fsBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    wrapper.requestFullscreen().catch(err => {
                        console.log("Fullscreen failed");
                    });
                } else {
                    document.exitFullscreen();
                }
            });

            // Update icons and visibility on fullscreen change
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    maxIcon.style.display = 'none';
                    minIcon.style.display = 'block';
                    topActions.style.display = 'none'; // Extra safety hide
                    fsBtn.style.opacity = "0"; // Hide button while in game to prevent blocking view
                } else {
                    maxIcon.style.display = 'block';
                    minIcon.style.display = 'none';
                    topActions.style.display = 'flex';
                    fsBtn.style.opacity = "1";
                }
            });

            // Suggested Games Library
            const allGames = [
                { id: 'flappy', name: "FLAPPY NAIN", banner: "images/flappynainbanner.webp", logo: "images/flappynainlogo.webp", tags: ["PC", "Mobile"], link: "game-wrapper.html?src=games/flappynain/pc/index.html" },
                { id: 'snake', name: "SNAKE LAND", banner: "images/snakelandbanner.webp", logo: "images/snakelandlogo.webp", tags: ["PC Only"], link: "game-wrapper.html?src=games/snakeland/pc/index.html" },
                { id: 'tictac', name: "TIC TAC TOE", banner: "images/tictactoebanner.webp", logo: "images/tictactoelogo.webp", tags: ["Cross-Platform"], link: "game-wrapper.html?src=games/tictactoe/index.html" },
                { id: 'drive', name: "NAINO DRIVE", banner: "images/nainodrivebanner.webp", logo: "images/nainodrivelogo.webp", tags: ["Cross-Platform"], link: "game-wrapper.html?src=games/nainodrive/index.html" },
                { id: 'draw', name: "DRAW BATTLE", banner: "images/drawbattlebanner.webp", logo: "images/drawbattlelogo.webp", tags: ["AI", "Cross-Platform"], link: "game-wrapper.html?src=games/drawbattle/index.html" },
                { id: 'crush', name: "CRUSH CONNECT", banner: "images/crushconnectbanner.webp", logo: "images/crushconnectlogo.webp", tags: ["Puzzle"], link: "game-wrapper.html?src=games/crushconnect/index.html" }
            ];

            const currentSrc = iframe.src;
            const filtered = allGames.filter(g => !currentSrc.includes(g.id));
            const shuffled = filtered.sort(() => 0.5 - Math.random()).slice(0, 3);

            const grid = document.getElementById('suggested-grid');
            shuffled.forEach(game => {
                const tagsHtml = game.tags.map(t => `<span class="tag">${t}</span>`).join('');
                grid.innerHTML += `
                    <div class="game-card">
                        <div class="card-thumb">
                            <img src="${game.banner}" alt="${game.name}">
                        </div>
                        <div class="card-details">
                            <div class="card-title-group">
                                <img src="${game.logo}" class="game-logo">
                                <h3>${game.name}</h3>
                            </div>
                            <div class="tags">${tagsHtml}</div>
                            <div class="card-actions">
                                <a href="${game.link}" class="btn-sm full-width">Play Now</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
